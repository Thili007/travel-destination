<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose your Travel Destination..!!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="main-div">
        <h1>Travel the world</h1>
        <label for="from" class="from">from </label>
        <input
          type="text"
          id="from"
          name="from"
          placeholder="Enter your Location"
        />
        <label for="to" class="to">to </label>
        <input
          type="text"
          id="to"
          name="to"
          placeholder="your wishing destination"
        /><br />
        <button class="button-1"><span>Surprise me</span></button>
        <button class="button-2"><span>let`s go</span></button>
      </div>
    </section>
  </body>
</html>
